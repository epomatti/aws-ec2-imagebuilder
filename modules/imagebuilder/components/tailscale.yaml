name: TailscaleInstallDocument
description: Install Tailscale with all network features
schemaVersion: 1.0

phases:
  - name: build
    steps:
      - name: DebianNonInteractive
        action: ExecuteBash
        inputs:
          commands:
            # TODO: Not sure if this works
            - export DEBIAN_FRONTEND=noninteractive
      - name: Tailscale
        action: ExecuteBash
        inputs:
          commands:
            - curl -fsSL https://tailscale.com/install.sh | sh
            - systemctl enable --now tailscaled

      - name: Forwarding
        action: ExecuteBash
        inputs:
          commands:
            - echo 'net.ipv4.ip_forward = 1' | tee -a /etc/sysctl.d/99-tailscale.conf
            - echo 'net.ipv6.conf.all.forwarding = 1' | tee -a /etc/sysctl.d/99-tailscale.conf
            - sysctl -p /etc/sysctl.d/99-tailscale.conf

      - name: iptables
        action: ExecuteBash
        inputs:
          commands:
            - DEBIAN_FRONTEND=noninteractive apt install -y iptables-persistent
            - iptables -t nat -A POSTROUTING -o ens5 -j MASQUERADE
            - iptables-save > /etc/iptables/rules.v4

      - name: TailscaleUDP
        action: ExecuteBash
        inputs:
          commands:
            - NETDEV=$(ip route show 0/0 | cut -f5 -d' ')
            - ethtool -K $NETDEV rx-udp-gro-forwarding on rx-gro-list off
            - printf '#!/bin/sh\n\nethtool -K %s rx-udp-gro-forwarding on rx-gro-list off \n' "$(ip route show 0/0 | cut -f5 -d" ")" | tee /etc/networkd-dispatcher/routable.d/50-tailscale
            - chmod 755 /etc/networkd-dispatcher/routable.d/50-tailscale
            - /etc/networkd-dispatcher/routable.d/50-tailscale
            - test $? -eq 0 || echo 'An error occurred.'
